<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container{
            padding: 20px;
            margin: 0 115px;
        }
        .back{
            margin-left: 930px;
        }
        h1{
            margin-bottom: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/shows" class="back">Go Back</a>
        <form action="/shows/create" method="POST">
            {% csrf_token %}
            <h1>Add a New Show</h1>
            <label class="col-sm-2 col-form-label">Title</label>
            <input type="text" name="title" class="form-control">
            <label class="col-sm-2 col-form-label">Network</label>
            <input type="text" name="network" class="form-control">
            <label class="col-sm-2 col-form-label">Release Date</label>
            <input type="date" name="release_date" class="form-control">
            <br>
            <label class="col-sm-2 col-form-label">Description</label>
            <textarea name="description" class="form-control" id="" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Create</button>
        </form>
    </div>
    
</body>
</html>
