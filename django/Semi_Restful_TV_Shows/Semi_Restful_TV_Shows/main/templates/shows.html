<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <style>
        thead{
            background-color: rgba(104, 103, 103, 0.568);

        }
        .table{
            height: 332px;
            border: 2px solid;
            margin-bottom: 47px;

        }
        td{
            border-right: 1px solid;
        }
        h1{
            margin-bottom: 47px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>All Shows</h1>
        <div class="table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td scope="col">Id</td>
                        <td scope="col">Title</td>
                        <td scope="col">Network</td>
                        <td scope="col">Release Date</td>
                        <td scope="col">Action</td>
                    </tr>
                </thead>
                <tbody>
                    {% for show in all_shows %}
                    <tr scope="row">
                        <td>{{show.id}}</td>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date}}</td>
                        <td><a href="/shows/{{show.id}}" method="POST" name="{{book.id}}" >Show</a> |
                            <a href="/shows/{{show.id}}/edit" method="POST" name="{{book.id}}" >Edit</a> |
                            <a href="/shows/{{show.id}}/delete" method="POST" name="{{book.id}}" >Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/shows/new">Add a New Show</a>
    </div>
    
</body>
</html>
