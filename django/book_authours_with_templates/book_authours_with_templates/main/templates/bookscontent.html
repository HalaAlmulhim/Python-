<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container{
            padding: 20px;
        }
        h5{
            font-size: 20px;
            display: inline-block;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="fpart">
            <h1>{{book_one.title}}</h1>
            <h5>ID: {{book_one.id}}</h5>
            <br>
            <span><h5 class="space">Description: </h5>{{book_one.desc}}</span>
        </div>
        <div class="spart">
            <h5>Authors: </h5>
            <ul>
                {% for author in all_authors_book_one %}
                <li>{{author.first_name}} {{author.last_name}}</li>
                {% endfor %}
            </ul>
            <form action="books/{{book_one.id}}" method="POST">
                {% csrf_token %}
                <select name="author" id="" aria-placeholder="- select an author- ">
                    {% for author in all_authors %}
                    <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                    {% endfor %}
                </select>
                <button type="submit">Add</button>
            </form>
            <!-- {% for book in author_one %}
            <div>
                <h1>{{book.title}}</h1>
                <h5>ID: {{book.id}}</h5>
                <p><h5>Description: </h5>{{book.desc}}</p>
            </div>
            {% endfor %} -->
        </div>
    </div>    
</body>
</html>
